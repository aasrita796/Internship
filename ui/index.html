<head>
    <meta charset="UTF-8">
    <title>AI Content Generator</title>
    <style>
    body {
        background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        font-family: 'Segoe UI', 'Arial', sans-serif;
        min-height: 100vh;
        margin: 0;
        padding-bottom: 90px;
    }
    #conversation {
        max-width: 700px;
        margin: 0 auto;
        padding: 24px 0 0 0;
        min-height: 60vh;
    }
    .message {
        margin: 18px 0;
        padding: 24px 32px;
        border-radius: 18px;
        font-size: 1.15rem;
        background: #fff;
        box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        color: #222;
        word-break: break-word;
        letter-spacing: 0.5px;
        border-left: 8px solid #6a89cc;
        transition: box-shadow 0.2s, border-color 0.2s;
    }
    .tweet-a {
        background: linear-gradient(90deg, #f9fbe7 0%, #e0f7fa 100%);
        border-left-color: #43cea2;
    }
    .tweet-b {
        background: linear-gradient(90deg, #ffeaea 0%, #ffd6e0 100%);
        border-left-color: #ff6a88;
    }
    .prediction {
        background: linear-gradient(90deg, #fffbe6 0%, #fffde4 100%);
        border-left-color: #fbc531;
    }
    .explanation {
        background: linear-gradient(90deg, #e0eafc 0%, #cfdef3 100%);
        border-left-color: #6a89cc;
    }
    #prompt-bar {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background: linear-gradient(90deg, #a1c4fd 0%, #c2e9fb 100%);
        box-shadow: 0 -2px 12px rgba(0,0,0,0.10);
        padding: 18px 0;
        z-index: 100;
    }
    .prompt-row {
        max-width: 700px;
        margin: 0 auto;
        display: flex;
        gap: 0.7rem;
        align-items: center;
    }
    #prompt {
        flex: 1;
        padding: 14px;
        border: 2px solid #6a89cc;
        border-radius: 10px;
        font-size: 1.1rem;
        background: #f7f8fa;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(106,137,204,0.08);
    }
    #prompt:focus {
        border-color: #43cea2;
        box-shadow: 0 0 12px #43cea2;
        background: #fff;
    }
    button {
        padding: 14px 32px;
        background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(67,206,162,0.12);
    }
    button:hover {
        background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
        box-shadow: 0 4px 16px #43cea2;
    }
    h1 {
        text-align:center;
        font-size:2rem;
        color:#185a9d;
        font-weight:bold;
        margin-bottom:24px;
        letter-spacing: 2px;
        text-shadow: 0 2px 8px #43cea233;
    }
    @media (max-width: 800px) {
        #conversation, .prompt-row { max-width: 98vw; }
        .message { padding: 18px 10px; }
    }
</style>
</head>
<body>
    <div id="conversation">
        <h1 style="text-align:center; font-size:2rem; color:#222; font-weight:bold; margin-bottom:24px;">AI Content Generator</h1>
    </div>
    <div id="prompt-bar">
        <form class="prompt-row" onsubmit="runPrompt(); return false;">
            <input id="prompt" placeholder="Type your prompt here..." autocomplete="off" />
            <button type="submit">Send</button>
        </form>
    </div>
<script>
    const conversation = document.getElementById('conversation');
    async function runPrompt() {
    const input = document.getElementById('prompt');
    
    // Show user's prompt in the conversation area
    if (input.value.trim()) {
        const userMsg = document.createElement('div');
        userMsg.className = 'message';
        userMsg.style.background = 'linear-gradient(90deg, #dbeafe 0%, #f0f9ff 100%)';
        userMsg.style.borderLeft = '8px solid #2563eb';
        userMsg.innerHTML = `<strong>You:</strong><br>${input.value}`;
        conversation.appendChild(userMsg);
    }

    const resp = await fetch(`http://127.0.0.1:5000/generate?prompt=${encodeURIComponent(input.value)}`);
    const data = await resp.json();

    if (data.tweet_a) {
        const msgA = document.createElement('div');
        msgA.className = 'message tweet-a';
        msgA.innerHTML = `<strong>Tweet A:</strong><br>${data.tweet_a}`;
        conversation.appendChild(msgA);
    }
    if (data.tweet_b) {
        const msgB = document.createElement('div');
        msgB.className = 'message tweet-b';
        msgB.innerHTML = `<strong>Tweet B:</strong><br>${data.tweet_b}`;
        conversation.appendChild(msgB);
    }
    if (data.prediction) {
        const msgPred = document.createElement('div');
        msgPred.className = 'message prediction';
        msgPred.innerHTML = `<strong>Prediction:</strong><br>${data.prediction}`;
        conversation.appendChild(msgPred);
    }
    if (data.explanation) {
        const msgExp = document.createElement('div');
        msgExp.className = 'message explanation';
        msgExp.innerHTML = `<strong>Explanation:</strong><br>${data.explanation}`;
        conversation.appendChild(msgExp);
    }
    input.value = "";
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}
</script>
</body>
